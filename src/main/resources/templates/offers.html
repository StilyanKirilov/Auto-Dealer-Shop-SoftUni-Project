<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head('Auto Dealer Shop: All Offers')"/>
<body>
<main>
    <nav th:replace="fragments/menu::menu"/>

    <div class="container">
        <h2 class="text-center text-white mt-5">West Compass Offers</h2>
        <hr style="width: 50%"/>
        <div class='row mb-4 d-flex justify-content-around'>

            <th:block th:each="o, offerStat: ${offers}">
                <div class="col-md-4 d-flex flex-column bg-text mb-3">
                    <h2>Car brand: <span th:text="${o.model.brand.name}"/></h2>
                    <h4>Model: <span th:text="${o.model.name}"/></h4>
                    <h4>Year: <span th:text="${o.year}"/></h4>
                    <h4>Engine: <span th:text="${o.engine}"/></h4>
                    <h4><a class="btn-block" th:href="@{/cars/details/{id}(id=${o.id})}">Details</a></h4>
                </div>
            </th:block>

        </div>
    </div>
</main>
<footer th:replace="fragments/footer::footer"/>
</body>
</html>
